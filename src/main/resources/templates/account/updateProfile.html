<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main ng-app="">
        <h3 class="mt-3">Hồ sơ cá nhân của tôi</h3>
        <p>Quản lý bảo mật tài khoản</p>
        <hr>
        <b style="color: red;"> <i>[[${message}]] </i></b>
        <form th:action="@{/account/saveOrUpdate}" class="mt-5" th:object="${account}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-4 text-center ">
                    <label for="image"> <img id="image" th:src="@{|/assets/images/*{image}|}" class="ml-5 rounded-circle" style="width:288px; height:288px "></label>
                </div>
                <div class="col-8">
                    <div class="row mb-3">
                        <div class="form-group col-6">
                            <div class="mb-2">Tên đăng nhập</div>
                            <input th:field="*{username}" name="username " id="username " class="form-control" readonly>
                        </div>
                        <div class="form-group col-6 ">
                            <div class="mb-2">Họ và tên</div>
                            <input th:field="*{fullname}" name="fullname " id="fullname " class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-6 ">
                            <div class="mb-2">Hình ảnh</div>
                            <input type="file" th:field="*{image}" onchange="chooseFile(this)" class="form-control-file" name="image" id="image">
                        </div>
                        <div class="form-group col-6 ">
                            <div class="mb-2">Email</div>
                            <input th:value="${account.email}" name="email" id="email" type="email" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-6 ">
                            <div class="mb-2">Mật khẩu</div>
                            <input th:field="*{password} " type="password" class="form-control  " required>
                        </div>

                        <div class="form-group col-6 ">
                            <div class="mb-2">Địa chỉ</div>
                            <input th:field="*{address} " type="text" class="form-control  ">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="form-group col-6 ">
                            <div class="mb-2">Số điện thoại</div>
                            <input th:field="*{phone}" type="text" class="form-control" maxlength="10">
                        </div>
                        <div class="form-group mb-3 col-6">
                            <div class="form-group">
                                <label class="mb-2">Giới tính</label>
                                <select id="gender" th:field="*{gender}" class="form-control" style="height: 34px;" name="gender">
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <script>
                        function chooseFile(fileInput) {
                            if (fileInput.files && fileInput.files[0]) {
                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    $('#image').attr('src',
                                        e.target.result);
                                }
                                reader
                                    .readAsDataURL(fileInput.files[0]);
                            }
                        }
                    </script>
                    <div class="row">
                        <div class="col">
                            <button class="mt-4 form-control btn btn-dark btn-circle glyphicon glyphicon-edit" style="">Cập nhật tài khoản
                        	</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
